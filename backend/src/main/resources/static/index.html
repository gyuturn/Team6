<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      function globalSignIn() {
        axios({
          method: 'post',
          url: 'http://43.200.157.18:8080/api/v1/auth',
          withCredentials: true,
          data: {
            "id": "test2",
            "password": "testpassword"
          }
        })
        .then(function (response) {
          console.log(response.data);
        })
        .catch(function (error) {
          console.log(error);
        });
      }

      function global_api_v2() {
        axios({
          method: 'get',
          url: 'http://43.200.157.18:8080/api/v2',
          withCredentials: true,
        })
        .then(function (response) {
          console.log(response.data);
        })
        .catch(function (error) {
          console.log(error);
        });
      }

      function getCookie() {
        axios({
          method: 'get',
          url: 'http://43.200.157.18:8080/api/v1/cookie',
          withCredentials: true,
        })
        .then(function (response) {
          console.log(response.data);
        })
        .catch(function (error) {
          console.log(error);
        });
      }
    </script>
</head>
<body>
<button onclick="globalSignIn()">globalSignIn</button>
<button onclick="global_api_v2()">global_api_v2</button>
<button onclick="getCookie()">getCookie</button>
</body>
</html>
